<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E8B57" />
    <meta name="description" content="NutriPlanner - создание индивидуальных рационов питания" />
    <title>NutriPlanner - Индивидуальные рационы питания</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Предотвращаем ошибки MetaMask, если расширение не подключено
      if (typeof window.ethereum !== 'undefined') {
        // MetaMask установлен, но не обязательно подключен
        // Игнорируем ошибки подключения
        window.ethereum.on('error', (error) => {
          console.log('MetaMask error ignored:', error);
        });
      }
    </script>
  </body>
</html>
